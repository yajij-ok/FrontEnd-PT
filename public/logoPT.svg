
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Play triangle -->
  <polygon points="20,20 20,100 90,60" fill="url(#grad)" />

  <!-- Letters P and T inside the triangle -->
  <text x="32" y="72" font-family="Segoe UI, sans-serif" font-size="36" fill="white" font-weight="bold">P</text>
  <text x="62" y="72" font-family="Segoe UI, sans-serif" font-size="36" fill="white" font-weight="bold">T</text>
</svg>
